<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    </div>
    <div class="container my-5 mx-auto">
        
        <h1 class="text-muted text-center my-4">Future Weather Predictor </h1>
        <h5 class="text-muted text-center my-4">Yeah using that term "predictor" pretty loosely</h5>
    
        <form class="change-location my-4 text-center text-muted">
          <label for="city">Enter location for future weather predictions...</label>
          <input type="text" name="city" class="form-control p-4">
        </form>


        <div id="details-card" class="card shadow-lg rounded d-none">
            <img id="time-image" class="time card-img-top" src="https://via.placeholder.com/400x300" alt="image">
            <div  class="icon bg-light mx-auto text-center">
                <img id="weather-icon" src="" alt="">
            </div>
            <div id="details" class="text-muted text-uppercase text-center details">
                <h5 id='current-city' class="my-3">City</h5>
                <div id='weather-condition' class="my-3">Weather Condition</div>
                <div class="display-4 my-4">
                    <span id="temperature" >temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>
    <div id="key" class='d-none'> </div>
    <div id="query" class='d-none'> </div>

    <script src="scripts/env/env.js"></script>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
